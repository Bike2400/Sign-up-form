<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div class="left-section">
        <div class="logo">
            <img src="Company-logo.jpeg" alt="Comapny Logo">
            <h2>SIGN-UP FORM</h2>
        </div>

    </div>

    <div class="right-section">
        <div class="brief-talk">
            <p class="brief">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="brief">You know you want to</p>
        </div>
        <form action="#">
            <div class="form-section">
                <p class="form-title">Cheerio!</p>
                <div class="input">
                    <label for="fname">First name:<br>
                    <input type="text" id="fname" name="fname" required>
                    <div id="fname-error" class="error"></div>
                    </label>

                </div>
                <div class="input">
                    <label for="lname">Last name:<br>
                    <input type="text" id="lname" name="lname" required>
                    <div id="lname-error" class="error"></div>
                    </label>
                  
                </div>
                <div class="input">
                    <label for="email">Email Address:<br>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error" class="error"></div>
                    </label>
                  
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number:<br>
                    <input type="text" id="phone-number" name="phone-number" minlength="10" maxlength="10" required pattern="[0-9]{10}">
                    <div id="phone-error" class="error"></div>
                    </label>
                  
                </div>
                <div class="input">
                    <label for="pwd1">Password:<br>
                    <input type="password" id="pwd1" name="pwd1" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <div id="pwd1-error" class="error"></div>
                    </label>

                </div>
                <div class="input">
                    <label for="pwd2">Confirm Password:<br>
                    <input type="password" id="pwd2" name="pwd2" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <div id="pwd2-error" class="error"></div>
                    </label>
                </div>
             </div>
             <div class="Submit">
                 <button type="submit">Create Account</button>
                 <p>Already have an account? <a href="#">Log in</a></p>
             </div>
            
        </form>
   </div>
    

    <script src="main.js"></script>
</body>
</html>
